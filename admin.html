<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="admin.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="sidebar" id="sidebar">

    <div class="sidebar-top">
      <a href="" class="sidebar-header-img">
          <img src="svgs/dashboard.svg" alt="dashboard header img">
      </a>
  
      <a href="" class="sidebar-header">
        <h2>Dashboard</h2>
      </a>
    </div>

    <div class="sidebar-mid">
      <a href="" class="img">
        <img src="svgs/home.svg" alt="home icon">
      </a>

      <a href="" class="home-txt">
        <p>Home</p>
      </a>
      
      <a href="" class="img">
        <img src="svgs/profile.svg" alt="profile icon">
      </a>

      <a href="" class="profile-txt">
        <p>Profile</p>
      </a>

      <a href="" class="img">
        <img src="svgs/message.svg" alt="messages icon">
      </a>

      <a href="" class="messages-txt">
        <p>Messages</p>
      </a>

      <a href="" class="img">
        <img src="svgs/history.svg" alt="history icon">
      </a>

      <a href="" class="history-txt">
        <p>History</p>
      </a>

      <a href="" class="img">
        <img src="svgs/tasks.svg" alt="tasks icon">
      </a>

      <a href="" class="tasks-txt">
        <p>Tasks</p>
      </a>

      <a href="" class="img">
        <img src="svgs/community.svg" alt="communities icon">
      </a>

      <a href="" class="communities-txt">
        <p>Communities</p>
      </a>
    </div>

    <div class="sidebar-bottom">
      <a href=""class="img">
        <img src="svgs/setting.svg" alt="settings icon">
      </a>

      <a href="" class="setting-txt">
        <p>Settings</p>
      </a>

      <a href="" class="img">
        <img src="svgs/help.svg" alt="support icon">
      </a>

      <a href="" class="support-txt">
        <p>Support</p>
      </a>

      <a href="" class="img">
        <img src="svgs/privacy.svg" alt="privacy icon">
      </a>

      <a href="" class="privacy-txt">
        <p>Privacy</p>
      </a>

    </div>
  </div>

  <div class="header" id="header">
    <div class="searchbar">
      <div class="searchbar-img">
        <img src="svgs/search.svg" alt="searchbar icon">
      </div>

      <div class="searchbar-input">
        <input type="text">
      </div>

      <div class="alarm-img">
        <img src="svgs/notification.svg" alt="notification icon">
      </div>

      <div class="user-profile-tiger">
        <img src="svgs/tiger.webp" alt="user profile tiger icon">
      </div>

      <div class="name">
        <p>Jiwon Hur</p>
      </div>
    </div>


  </div>
  
</body>
</html>
